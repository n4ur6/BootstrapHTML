<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
   <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>

   </style>
   </head>
   <body>
    <div style="height: 200px; width: 100%;">
    <h1 class="h3 p-5">
        This is my right h1
    </h1>
    <h2 class="text-center text-decoration-underline text-decoration-line-through fw-bold text-success bg-warning">
        This is my right h2
    </h2>
    <p class="ms-3 mt-3">
        This is a p tag 
    </p>
    <button class="btn btn-primary btn-lg border-start border-5 rounder-pill m-5 fst-italic">
        click me
    </button>
    <!-- making group of buttons -->
     <div class="btn-group">
        <button class="btn btn-success">click me</button>
        <button class="btn btn-success">click me</button>
        <button class="btn btn-success">click me</button>
        <button class="btn btn-success">click me</button>
     </div>
     <!-- making layout -->
      <div class="container-fluid">
        <div class="row">
            <div class="col-5 bg-warning">
                Box 1
            </div>
            <div class="col-3 bg-success">
                Box 2
            </div>
            <div class="col-4 bg-primary">
                Box 3
            </div>
        </div>
      </div>
      <!-- bootstrap cdn -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
